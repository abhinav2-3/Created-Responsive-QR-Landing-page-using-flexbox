<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  </head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abhinav Maurya</a>.
  </div>
  <div class="container">
    <div class="box">
      <img src="/Projects Items/images/image-qr-code.png" alt="qr code">

        <div id="main-text">Improve your front-end skils by building projects</div> <br><div id="sub-text">Scan the QR code to visit Frontend Mentor and take your Coding skills to the next level</div>

</html>
